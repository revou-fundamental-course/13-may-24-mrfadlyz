<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Online</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="card">
        <header class="welcome">
            <h1>SELAMAT DATANG</h1>
            <section>
                <p>di Kalkulator Online yang apa adanya</p>
            </section>
        </header>

        <section class="shape-type">
            <section class="shape">
                <div class="section-segitiga">
                    <h3>Segitiga</h3>
                </div>
                <div class="section-jajar-genjang">
                    <h3>Belah Ketupat</h3>
                </div>
            </section>
            <div class="shape-title">
                <h1 id="title-segitiga">Luas Segitiga</h1>
                <button type="button" id="toggle-button" onclick="toggleFormula()">Keliling Segitiga</button>
            </div>
        </section>

        <section id="formula-section">
            <img src="https://imgbox.com/b0aYBK1t" alt="segitiga">
            <section>
                <p>Rumus Luas Segitiga:</p>
                <p class="rumus"><b>L = 1/2 x a x t</b></p>
                <div>
                    <p>Dimana :</p>
                    <p>L = Luas</p>
                    <p>a = Alas</p>
                    <p>t = Tinggi</p>
                </div>
            </section>
        </section>
        <hr>
        <h2 id="formula-title">Luas Segitiga</h2>
        <section id="input-section">
            <div>
                <form class="input">
                    <input type="text" placeholder="Nilai Alas" id="nilai-alas" >
                    <input type="text" placeholder="Nilai Tinggi" id="nilai-tinggi">
                    <input type="text" placeholder="Nilai Sisi s2" id="nilai-sisi" style="display: none;">
                </form>
            </div>
            <div>
                <button type="button" id="button-hitung" onclick=hitungLuas()>Hitung</button>
                <div id="result" class="result"></div> <!-- Here's the result -->
                <button type="button" id="button-reset" onclick=resetInput()>Reset</button>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
